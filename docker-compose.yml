services:
    mongodb:
        image: mongo:7.0
        container_name: emergent-prim-mongodb
        restart: unless-stopped
        ports:
            - '27017:27017'
        volumes:
            - mongodb_data:/data/db
        environment:
            MONGO_INITDB_DATABASE: sales_analytics
        healthcheck:
            test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
            interval: 10s
            timeout: 5s
            retries: 5

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: emergent-prim-backend
        restart: unless-stopped
        ports:
            - '8001:8001'
        environment:
            - MONGO_URL=mongodb://mongodb:27017
            - DB_NAME=sales_analytics
            - LOCAL_MODE=true
            - PYTHONUNBUFFERED=1
        volumes:
            - ./backend:/app
        depends_on:
            mongodb:
                condition: service_healthy
        healthcheck:
            test:
                [
                    'CMD',
                    'python',
                    '-c',
                    "import urllib.request; urllib.request.urlopen('http://localhost:8001/api/')",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: emergent-prim-frontend
        restart: unless-stopped
        ports:
            - '3000:3000'
        environment:
            - REACT_APP_BACKEND_URL=http://localhost:8001
            - CHOKIDAR_USEPOLLING=true
        volumes:
            - ./frontend:/app
            - /app/node_modules
        depends_on:
            - backend

volumes:
    mongodb_data:
